<template name='Navbar'>
  <nav class='navbar navbar-expand-sm bg-primary navbar-dark mb-4'>
    <ul class='navbar-nav'>
      <li class="nav-item">
        <a class='nav-link {{active "home"}}' href='/'>Index</a>
      </li>
      <li class='nav-item'>
        <a class='nav-link {{active "sources"}}' href='/sources'>Sources</a>
      </li>
      {{#each source in sources}}
        <li class='nav-item'>
          <a class='nav-link {{active source._id}}' href='/sources/{{source._id}}'>{{source.name}}</a>
        </li>
      {{/each}}
    </ul>
  </nav>
</template>
