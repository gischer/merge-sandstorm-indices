<template name='ShowSource'>
  <div class="container">
    <div class='row'>
      <h2>Apps from <i>{{source.name}}</i></h2>
    </div>
    <div class='row mt-2'>
      <button class='btn btn-primary' id='commit-source-to-main'>Add the Checked Apps to the Combined Index</button>
    </div>
    <div class='row mt-2'>
    </div>
    <div class='row mt-2'>
      <table class='table'>
        <tr><th>App name</th><th>Version</th><th>Select For inclusion</th></tr>
        {{#each app in source.apps}}
          {{>AppRow source=source app=app}}
        {{/each}}
      </table>
    </div>
  </div>
</template>
